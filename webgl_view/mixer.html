<!doctype html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - vtk loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: #888;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #threeDview {
                text-align:center;
                font-size:48pt;
                font-family:sans-serif;
            }
        </style>
        <script src="resources/js/Three.js"></script>
        <script src='resources/js/jquery-1.7.2.min.js'></script>
        <script src='resources/js/LandscapeControls.js'></script>
        <script src="resources/js/loaders/ctm/lzma.js"></script>
        <script src="resources/js/loaders/ctm/ctm.js"></script>
        <script src="resources/js/loaders/ctm/CTMLoader.js"></script>

        <script type='text/javascript'>
        function MRIview(obj, slider) {
            this.container = $(obj)
            // scene and camera
            this.scene = new THREE.Scene();

            this.camera = new THREE.PerspectiveCamera( 60, window.innerWidth / (window.innerHeight-50), 0.5, 5e4 );
            this.camera.position.x = 200;
            this.camera.position.y = 200;
            this.camera.position.z = 0;
            this.camera.lookAt(new THREE.Vector3(0,0,0));

            this.scene.add( this.camera );

            this.controls = new THREE.LandscapeControls( this.camera, this.container[0] );

            this.controls.rotateSpeed = 5.0;
            this.controls.zoomSpeed = 20;
            this.controls.panSpeed = 2;

            this.controls.noZoom = false;
            this.controls.noPan = false;

            this.controls.staticMoving = true;
            this.controls.dynamicDampingFactor = 0.3;

            var dirLight = new THREE.DirectionalLight( 0xffffff );
            dirLight.position.set( 200, 200, 1000 ).normalize();
            this.camera.add( dirLight );
            this.camera.add( dirLight.target );
            this.light = dirLight;

            // renderer
            this.renderer = new THREE.WebGLRenderer( { antialias: true } );
            this.renderer.setClearColorHex( 0x000000, 1 );
            this.renderer.setSize( window.innerWidth,window.innerHeight-50);

            this.shader = new THREE.MeshLambertMaterial( { color: 0xFFFFFF } );
            
            this.container.html( this.renderer.domElement );
            $(window).resize(this.resize.bind(this));
            this.slider = $(slider).width(window.innerWidth);
            var _this = this;
            this.slider.change(function() {
                _this.setMix(this.value/10000);
            });
        }
        MRIview.prototype = { 
            draw: function () {
                var _this = this;
                requestAnimationFrame( function() { _this.draw(); } );
                this.controls.update();
                this.renderer.render( this.scene, this.camera );
            },
            load: function(subj) {
                $(this.renderer.domElement).remove();
                this.container.html("Loading...");
                if (this.meshes) {
                    for (var hemi in this.meshes) {
                        this.scene.remove(this.meshes[hemi]);
                        delete this.meshes[hemi];
                    }
                    delete this.meshes;
                }
                
                this.loader = new THREE.CTMLoader( this.renderer.context );

                this.loader.loadParts( "resources/ctm/JG_inflated.json", function( geometries, materials ) {
                    this.container.html(this.renderer.domElement);
                    //this.geoms = {left:geometries[0], right:geometries[1]};
                    this.meshes = {};
                    this.meshes.left = new THREE.Mesh(geometries[0], this.shader);
                    this.meshes.right = new THREE.Mesh(geometries[1], this.shader);
                    this.scene.add(this.meshes.left);
                    this.scene.add(this.meshes.right);
                    this.draw();

                }.bind(this), true, true );

            },
            resize: function() {
                this.renderer.setSize(window.innerWidth, window.innerHeight-50);
                this.camera.aspect = window.innerWidth / (window.innerHeight-50);
                this.camera.updateProjectionMatrix();
                this.slider.width(window.innerWidth);
            },
            setMix: function(val) {
                var num = this.geometry.morphTargets.length;
                for (var i=0; i < num; i++)
                    this.mesh.morphTargetInfluences[i] = 0;

                var n1 = Math.floor(val * num)-1;
                var n2 = Math.ceil(val * num)-1;
                this.mesh.morphTargetInfluences[n2] = (val * num)%1;
                if (n1 >= 0)
                    this.mesh.morphTargetInfluences[n1] = 1 - (val * num)%1;
            }
        }
        var viewer;
        $(document).ready(function() {
            viewer = new MRIview("#threeDview", "#mix");
            viewer.load();
        });
        </script>
    </head>

    <body>
        <div id='threeDview'>
            Loading...
        </div>
        <input id="mix" type="range" min="0" max="10000" value="0">
    </body>
</html>
