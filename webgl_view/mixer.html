<!doctype html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - vtk loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: #888;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
        </style>
        <script src="resources/js/Three.js"></script>
        <script src="resources/js/surfload.js"></script>
        <script src='resources/js/jquery-1.7.2.min.js'></script>
        <script src='resources/js/LandscapeControls.js'></script>
        <script type="x-shader/x-vertex" id="vertexshader">
            uniform float fidwt;
            uniform float pts1wt;
            uniform float flatwt;

            attribute vec3 pts1;
            attribute vec3 flat;

            varying vec3 vNormal;

            void main() {
                vNormal = normal;

                vec3 newPosition = fidwt*position + pts1wt*pts1 + flatwt*flat;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
            }
        </script>
        <script type="x-shader/x-fragment" id="fragmentshader">
            varying vec3 vNormal;

            void main() {
                vec3 light = vec3( 0.5, 0.2, 1.0 );
                light = normalize( light );

                float dProd = dot( vNormal, light ) * 0.5 + 0.5;

                vec3 color = vec3(1.0);
                gl_FragColor = vec4( vec3( dProd ) * vec3( color ), 1.0 );
            }
        </script>
        <script type='text/javascript'>
        function init() {
            // scene and camera
            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e5 );
            camera.position.x = 200;
            camera.position.y = 200;
            camera.position.z = 0;

            scene.add( camera );

            controls = new THREE.LandscapeControls( camera, $("#threeDview")[0] );

            controls.rotateSpeed = 5.0;
            controls.zoomSpeed = 20;
            controls.panSpeed = 2;

            controls.noZoom = false;
            controls.noPan = false;

            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;

            // renderer
            renderer = new THREE.WebGLRenderer( { antialias: false } );
            renderer.setClearColorHex( 0x000000, 1 );
            renderer.setSize( window.innerWidth,window.innerHeight-50);

            $("#threeDview").append( renderer.domElement );

            var loader=new THREE.BinSurfLoader();
            loader.load ("/surfaces/JG/", function(data){
                geom = data['geometry'];
                bleh = data['attributes'];
                material = new THREE.ShaderMaterial({
                    uniforms: {
                        fidwt:  {type:'f', value:0.0},
                        pts1wt:   {type:'f', value:1},
                        flatwt: {type:'f', value:0},
                    }, 
                    attributes: data['attributes'],
                    vertexShader: $("#vertexshader").text(),
                    fragmentShader: $("#fragmentshader").text()
                })
                var mesh = new THREE.Mesh(geom, material);
                mesh.doubleSided=true;
                scene.add( mesh );
                animate();
            });

            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                renderer.render( scene, camera );
            }
        }
        $(document).ready(init)
        function setMix(val) {
            var names = ["fidwt", "pts1wt", "flatwt"];
            for (var i=0; i < names.length; i++)
                material.uniforms[names[i]].value = 0;

            var n1 = names[Math.floor(val%1 * (names.length-1))];
            var n2 = names[Math.ceil(val%1 * (names.length-1))];
            material.uniforms[n2].value = (val%1 * (names.length-1))%1;
            material.uniforms[n1].value = 1 - (val%1 * (names.length-1))%1;
        }
        $(document).ready(function() {
            $("#mix").width(window.innerWidth);
            $("#mix").change(function() {
                setMix(this.value / 10000);
            })
        })
        </script>
    </head>

    <body>
        <div id='threeDview'>
        </div>
        <input id="mix" type="range" min="0" max="10000">
    </body>
</html>
